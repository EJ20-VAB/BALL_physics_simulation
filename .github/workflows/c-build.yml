name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        /* ここで実際にパッケージをインストールします */
        sudo apt-get install -y libraylib-dev libasound2-dev libmesa-dev libgl1-mesa-dev libglu1-mesa-dev libx11-dev libxrandr-dev libxi-dev libxcursor-dev libxinerama-dev libxkbcommon-dev

    - name: Build and Run Tests
      run: |
        /* Linux環境向けにビルドコマンドを調整 */
        gcc -I include src/test_physics.c src/physics_engine.c -o test_physics \
            -lraylib -lm -lpthread -ldl -lrt -lX11
        ./test_physics

    - name: Build Production App
      run: |
        gcc -I include src/physics.c src/physics_engine.c -o physics_app \
            -lraylib -lm -lpthread -ldl -lrt -lX11