name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        # 必要なビルドツールをインストール
        sudo apt-get install -y build-essential git cmake libasound2-dev libx11-dev libxrandr-dev libxi-dev libxcursor-dev libxinerama-dev libxkbcommon-dev libwayland-dev libxkbcommon-x11-dev xorg-dev

    - name: Build Raylib from source
      run: |
        # Raylibを一時フォルダにダウンロードしてビルド・インストール
        git clone --depth 1 https://github.com/raysan5/raylib.git
        cd raylib
        mkdir build && cd build
        cmake -DBUILD_EXAMPLES=OFF ..
        make
        sudo make install
        cd ../..

    - name: Build and Run Tests
      run: |
        # インストールしたライブラリを使ってビルド（-lgdi32などは不要）
        gcc -I include src/test_physics.c src/physics_engine.c -o test_physics \
            -lraylib -lm -lpthread -ldl -lrt -lX11
        ./test_physics

    - name: Build Production App
      run: |
        gcc -I include src/physics.c src/physics_engine.c -o physics_app \
            -lraylib -lm -lpthread -ldl -lrt -lX11